<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地狱使者</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4em;
            margin-top: 2em;
            text-shadow: 2px 2px 5px #000;
        }

        img {
            width: 50%;
            margin: 2em auto;
            border: 5px solid #fff;
            box-shadow: 5px 5px 10px #000;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 1em auto;
            width: 80%;
            text-shadow: 1px 1px 2px #000;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 使背景图片位于内容层下方 */
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片覆盖整个背景区域 */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://media.giphy.com/media/l1J9yXgCYl1a4/giphy.gif" alt="火焰动画">
    </div>
    <h1>地狱使者</h1>

    <img src="https://i.pinimg.com/originals/e9/95/86/e995861c778920830e78593489f4815e.jpg" alt="地狱使者图片">

    <p>
        黑暗笼罩着大地，死亡的阴影无处不在。
        一个神秘的使者，手持死神镰刀，
        从地狱深处而来，宣告着生命的终结。
        他的目光冰冷，他的步伐沉重，
        他将带走那些罪恶灵魂，
        送往永恒的黑暗深渊。
    </p>

</body>
</html>
